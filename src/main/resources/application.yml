spring:
  application:
    name: shopping-service-local
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

server:
  port: 4567
  tomcat:
    max-threads: 5

management:
  endpoints:
    enabled-by-default: false
    web:
      base-path: /management
  endpoint:
    info:
      enabled: true
    health:
      enabled: false
  security:
    enabled: false

info:
  status: OK
  version: ${VERSION:1}
  env: local

cart-configuration:
  mongo-db-connection-string: mongodb://127.0.0.1:27017/CourierDB
  mongo-db-name: "CartDB"
  mongo-collection-name: "ShoppingCart"

